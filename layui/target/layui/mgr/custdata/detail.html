<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>编辑客群数据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
</head>

<body>

    <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin">
        <div class="layui-form-item">
            <input name="icustomerData" id="icustomerData" type="hidden" readonly="true" class="layui-input">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户姓名</label>
            <div class="layui-input-inline">
                <input name="customerName" id="customerName" type="text" readonly="true" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">营业部</label>
            <div class="layui-input-inline">
                <input name="businessDepartment" id="businessDepartment" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">资金账号</label>
            <div class="layui-input-inline">
                <input name="capitalAccount" id="capitalAccount" type="text" readonly="true" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <input name="gender" id="gender" type="text" readonly="true" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">出生年份</label>
            <div class="layui-input-inline">
                <input name="yearOfBirth" id="yearOfBirth" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">职业</label>
            <div class="layui-input-inline">
                <input name="occupation" id="occupation" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">开户时间</label>
            <div class="layui-input-inline">
                <input name="accountOpeningDate" id="accountOpeningDate" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">司内资产</label>
            <div class="layui-input-inline">
                <input name="internalAssets" id="internalAssets" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">司外资产</label>
            <div class="layui-input-inline">
                <input name="extradivisionalAssets" id="extradivisionalAssets" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">司内资产类别</label>
            <div class="layui-input-inline">
                <input name="internalAssetsType" id="internalAssetsType" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">用户画像</label>
            <div class="layui-input-inline">
                <input name="userProtrait" id="userProtrait" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">投资偏好</label>
            <div class="layui-input-inline">
                <input name="investmentPreference" id="investmentPreference" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">流动性要求</label>
            <div class="layui-input-inline">
                <input name="liquidityRequirements" id="liquidityRequirements" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">外部资源</label>
            <div class="layui-input-inline">
                <input name="externalResources" id="externalResources" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">其他备注</label>
            <div class="layui-input-inline">
                <input name="otherRemarks" id="otherRemarks" type="text" readonly="true" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">子女情况</label>
            <div class="layui-input-inline">
                <input name="childrenSituation" id="childrenSituation" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">子女年龄</label>
            <div class="layui-input-inline">
                <input name="childrenAge" id="childrenAge" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">前次营销内容</label>
            <div class="layui-input-inline">
                <input name="previousMarketingContent" id="previousMarketingContent" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">前次营销时间</label>
            <div class="layui-input-inline">
                <input name="previousMarketingDate" id="previousMarketingDate" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">客户反馈及需求</label>
            <div class="layui-input-inline">
                <input name="customerFeedback" id="customerFeedback" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">下次营销目标</label>
            <div class="layui-input-inline">
                <input name="nextMarketingTarget" id="nextMarketingTarget" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">下次营销时间</label>
            <div class="layui-input-inline">
                <input name="nextMarketingDate" id="nextMarketingDate" readonly="true" type="text" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">营销内容</label>
            <div class="layui-input-inline">
                <input name="marketingContent" id="marketingContent" readonly="true" type="text" class="layui-input">
            </div>
        </div>
    </div>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script>

        layui.config({
            base: '../../layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form'], function () {
            var $ = layui.$
                , form = layui.form
                , upload = layui.upload;
            $.ajax({
                type: 'post',
                url: 'getCustomerData.ajax',
                data: { icustomerData: sessionStorage.getItem('icustomerData') },
                dataType: 'json',
                success: function (res) {
                	form.val('layuiadmin-form-useradmin', {
                        icustomerData: res.data.icustomerData,
                        customerName: res.data.customerName,
                        businessDepartment: res.data.businessDepartment,
                        capitalAccount: res.data.capitalAccount,
                        gender: res.data.gender,
                        yearOfBirth: res.data.yearOfBirth,
                        occupation: res.data.occupation,
                        accountOpeningDate: res.data.accountOpeningDate,
                        internalAssets: res.data.internalAssets,
                        extradivisionalAssets: res.data.extradivisionalAssets,
                        internalAssetsType: res.data.internalAssetsType,
                        userProtrait: res.data.userProtrait,
                        investmentPreference: res.data.investmentPreference,
                        liquidityRequirements: res.data.liquidityRequirements,
                        externalResources: res.data.externalResources,
                        otherRemarks: res.data.otherRemarks,
                        childrenSituation: res.data.childrenSituation,
                        childrenAge: res.data.childrenAge,
                        previousMarketingContent: res.data.previousMarketingContent,
                        previousMarketingDate: res.data.previousMarketingDate,
                        customerFeedback: res.data.customerFeedback,
                        nextMarketingTarget: res.data.nextMarketingTarget,
                        nextMarketingDate: res.data.nextMarketingDate,
                        marketingContent: res.data.marketingContent
                    })
                }
            })
        })
    </script>
</body>

</html>
